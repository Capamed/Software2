<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LABOWL-Empresa</title>
   <link rel="stylesheet" type="text/css" href="Css/estilosFormulario.css">

</head>
<body>
<h1>Registro de Empresa</h1>

    <form method="POST" action="" />
        <table>

        <label for="nombre">Nombre de la Empresa: (*)</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre de Empresa">

        <label for="nickname">Nickname: (*) </label>
        <input type="text" id="nickname" placeholder="Escribe tu nickname">

        <label for="password">Password: (*)</label>
        <input type="password" id="password" placeholder="Escribe tu contraseña">

        <label for="direccion">Dirección: (*)</label>
        <input type="text" id="direccion" placeholder="Escribe tu dirección">

        <label for="telefono">Teléfono: (*)</label>
        <input type="text" id="telefono" placeholder="Escribe tu teléfono">


        <label for="email">Email: (*)</label>
        <input type="text" id="email" placeholder="Escribe tu email">

        </table>


        <tr>
            <td>
                <input type="submit" name="registrar" value="Registrar" />
                <input type="reset" name="restablecer" value="Restablecer"/>
            </td>
        </tr>


    </form>

</body>
</html>
